<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Registration</title>
<body>

<div class="container">
    <div class="Top">Register</div>
    <div class="input_field">
        <div class="inputs">
            <label class="input_names">First Name:</label>
            <input type="text" class="input_box" id="f_name" placeholder="First Name">
        </div>
        <div class="inputs">
            <label class="input_names">Last Name:</label>
            <input type="text" class="input_box" id="l_name" placeholder="Last Name">
        </div>
        <div class="inputs">
            <label class="input_names">Username:</label>
            <input type="text" class="input_box" id="u_name" placeholder="Username">
        </div>
        <div class="inputs">
            <label class="input_names">Bio:</label>
            <input type="text" class="input_box" id="bio" placeholder="Bio">
        </div>
        <div class="inputs">
            <label class="input_names">Profile Picture:</label>
            <input type="file" class="input_box" id="profile_img">
        </div>
        <div class="inputs">
            <label class="input_names">Email:</label>
            <input type="email" class="input_box" id="email" placeholder="Email">
        </div>
        <div class="inputs">
            <label class="input_names">Password:</label>
            <input type="password" class="input_box" id="password" placeholder="Password">
        </div>
        <div class="inputs">
            <label class="input_names">DOB:</label>
            <input type="date" class="input_box" id="dob">
        </div>
        <div class="errors" id="error_field"></div>
        <div class="inputs">
            <div id="submit">Submit</div>
        </div>
    </div>
</div>
</body>
<script src="social.js"></script>
</html>
