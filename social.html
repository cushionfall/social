<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
</head>
<body>
    <div class="container">
        <div class="Top Section">Register</div>
        <div class="input_field">
            <div class="inputs">
                <label class="input_names">First Name: </label>
                <input class="input_box" id="f_name" placeholder="First Name">
            </div>
            <div class="inputs">
                <label class="input_names">Last Name: </label>
                <input type="text" class="input_box" id="l_name" placeholder="Last Name">
            </div>
            <div class="inputs">
                <label class="input_names">User Name: </label>
                <input type="text" class="input_box" id="u_name" placeholder="User Name">
            </div>
            <div class="inputs">
                <label class="input_names">Bio: </label>
                <input type="text" class="input_box" id="bio" placeholder="Bio">
            </div>
            <div class="inputs">
                <label class="input_names">Profile Picture: </label>
                <input type="file" class="input_box" id="profile_img">
            </div>
            <div class="inputs">
                <label class="input_names">Email</label>
                <input type="text" class="input_box" id="email" placeholder="Email">
            </div>
            <div class="inputs">
                <label class="input_names">Password</label>
                <input type="password" class="input_box" id="password" placeholder="Password">
            </div>
            <div class="inputs">
                <label class="input_names">DOB</label>
                <input type="date" class="input_box" id="dob" placeholder="dob">
            </div>
            <div class="inputs">
                <label class="input_names"></label>
                <div id="sumbit" class="input_box">Sumbit</div>
            </div>
        </div>
    </div>
    <script src="social.js"></script>
</body>
</html>
